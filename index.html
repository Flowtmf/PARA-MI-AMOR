<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti ❤️</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fff0f5;
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffb6c1 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e75480;
      margin-bottom: 20px;
    }

    #text {
      font-size: 17px;
      color: #444;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
    }

    .password-screen {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d64570;
    }
  </style>
</head>

<body>

  <div class="hearts"></div>

  <div class="container">

    <!-- Pantalla de contraseña -->
    <div class="card" id="login">
      <h1>Para ti ❤️</h1>
      <div class="password-screen">
        <p>Esta carta es solo para ti</p>
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="checkPassword()">Entrar</button>
      </div>
    </div>

    <!-- Carta -->
    <div class="card" id="letter" style="display:none;">
      <h1>Para ti ❤️</h1>
      <div id="text"></div>

      <!-- Música -->
      <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>

  <script>
    const correctPassword = "amor"; // cambia esto luego si quieres

    const letterText = `PEGA AQUÍ TU CARTA
TAL CUAL COMO ME LA MANDASTE
SIN BORRAR LAS COMILLAS`;

    let index = 0;

    function typeText() {
      if (index < letterText.length) {
        document.getElementById("text").innerHTML += letterText.charAt(index);
        index++;
        setTimeout(typeText, 35);
      }
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("letter").style.display = "block";
        document.getElementById("music").play();
        typeText();
      } else {
        alert("Contraseña incorrecta ❤️");
      }
    }
  </script>

</body>
    </html>
