<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>100 razones üíú</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(180deg,#240046,#3c096c,#5a189a,#7b2cbf);
    color:#f5e9ff;
}

.wrapper{
    padding:120px 20px;
    display:flex;
    flex-direction:column;
    gap:140px;
    align-items:center;
}

/* SOBRE */
.envelope{
    width:340px;
    height:220px;
    position:relative;
    cursor:pointer;
}

/* BASE DEL SOBRE */
.envelope .base{
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#5a189a,#7b2cbf);
    border-radius:18px;
    position:absolute;
    bottom:0;
    z-index:1;
    box-shadow:0 25px 60px rgba(0,0,0,0.45);
}

/* TAPA */
.envelope .lid{
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#7b2cbf,#9d4edd);
    clip-path:polygon(0 0,100% 0,50% 55%);
    border-radius:18px;
    position:absolute;
    top:0;
    z-index:3;
    transition:transform 0.8s ease;
    transform-origin:top;
}

/* PAPEL (TOTALMENTE OCULTO) */
.paper{
    position:absolute;
    bottom:18px;
    left:20px;
    width:300px;
    height:180px;
    background:#f8f0ff;
    border-radius:12px;
    padding:25px;
    box-sizing:border-box;
    color:#4a148c;
    text-align:center;
    font-style:italic;
    line-height:1.6;
    transform:translateY(140px);
    transition:transform 0.9s ease;
    z-index:2;
}

/* ABIERTO */
.envelope.open .paper{
    transform:translateY(-80px);
}
.envelope.open .lid{
    transform:rotateX(180deg);
}

/* TITULO */
.title{
    text-align:center;
    margin-bottom:25px;
    opacity:0.85;
}

/* PART√çCULAS */
.spark{
    position:fixed;
    color:#c77dff;
    font-size:14px;
    animation:float 8s linear infinite;
}
@keyframes float{
    from{transform:translateY(110vh);opacity:0}
    to{transform:translateY(-10vh);opacity:1}
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- CARTA EJEMPLO -->
    <div>
        <div class="title">üíå Toca la carta</div>
        <div class="envelope" onclick="this.classList.toggle('open')">
            <div class="paper">
                1. Tu sonrisa üíó
            </div>
            <div class="base"></div>
            <div class="lid"></div>
        </div>
    </div>

    <div>
        <div class="title">üíú Sigue bajando</div>
        <div class="envelope" onclick="this.classList.toggle('open')">
            <div class="paper">
                2. Tus ojitos ü•∫
            </div>
            <div class="base"></div>
            <div class="lid"></div>
        </div>
    </div>

</div>

<script>
setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.innerText="‚ú¶";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),8000);
},600);
</script>

</body>
</html>
