<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARA TÍ AMOR ❤️</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fff0f5;
      overflow: auto;
    }

    .hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(#ffb6c1 2px, transparent 2px),
    radial-gradient(#ffc0cb 2px, transparent 2px),
    radial-gradient(#ff69b4 1.5px, transparent 1.5px);
  background-size: 30px 30px, 45px 45px, 60px 60px;
  background-position: 0 0, 20px 20px, 10px 10px;
  opacity: 0.6;
  z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e75480;
      margin-bottom: 20px;
    }

    #text {
      font-size: 17px;
      color: #444;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
    }

    .password-screen {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #e75480;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d64570;
    }
  </style>
</head>

<body>

  <div class="hearts"></div>

  <div class="container">

    <!-- Pantalla de contraseña -->
    <div class="card" id="login">
      <h1>Para ti ❤️</h1>
      <div class="password-screen">
        <p>Esta carta es solo para ti</p>
        <input type="password" id="password" placeholder="Contraseña" />
        <button onclick="checkPassword()">Entrar</button>
      </div>
    </div>

    <!-- Carta -->
    <div class="card" id="letter" style="display:none;">
      <h1>Para ti ❤️</h1>
      <div id="text"></div>

      <!-- Música -->
      <audio id="music" loop>
        <source src="music.mp3" type="audio/mpeg">
      </audio>
    </div>

  </div>

  <script>
    const correctPassword = "24/10/2025"; // cambia esto luego si quieres

    const letterText = `Amor..♥️
Estoy aquí, sentado esperando que se acabe este año, y afuera la ciudad ya empieza a hacer ruido de Año Nuevo. Y lo primero que pienso no es en el año que se va, sino en ti. Siempre en ti.

La verdad es que este año fue una locura. Un poco de todo, ¿sabes? Hubo días buenos, de esos en que todo fluye y parece que no hay nada que pueda arruinarlo. Pero también hubo días donde no, de esos en que te levantas y ya quieres que se acabe. Y lo más importante de todo, lo que me doy cuenta ahora, es que en todos esos días, buenos y malos, tú estuviste. Y eso lo cambia todo.

A veces pienso que el amor no es lo que pintan en las películas. No es un momento perfecto y eterno. Nuestro amor es más real. En la forma en que nos miramos cuando estamos conversando y no hay nada que decir. Es esa risa tonta que se nos sale por cualquier cosa en medio de un beso. Es saber que, aunque el mundo se venga abajo, tengo un lugar donde ir, y ese lugar eres tú. Este año me di cuenta de que no te amo por tus grandes gestos, sino por las pequeñas cosas que haces sin darte cuenta, por cómo me hablas o por la forma en que me escuchas cuando estoy hablando de mis paranoias.

Y mira, vamos a ser sinceros, a veces no es fácil. A veces chocamos, a veces nos equivocamos. Pero sé que, al final del día, siempre elegimos estar del mismo lado. Y para mí, eso es lo más fuerte que existe. Es más que cualquier palabra bonita. Es la certeza de que no estoy solo en esto.

Ahora que empieza un año, no sé qué nos espera. Y la verdad, me da un poco de igual. Porque sé que lo que venga, lo vamos a enfrentar juntos. Mi único deseo para este año nuevo no es ser el mejor o tener dinero. Mi único deseo es tener más dias contigo. Más charlas profundas. Más discusiones sobre quien quiere besar mas al otro. Más momentos de esos que no son para nada especiales, pero que se vuelven inolvidables porque los compartimos.
Este año, el día que te conocí y hablamos por primera vez, supe que había algo en ti que me era imposible sacar de la cabeza. Y la verdad es que tampoco quería hacerlo. No fue algo forzado ni repentino, fue más bien una sensación tranquila, como cuando algo llega y simplemente se queda porque pertenece ahí.

Te amo demasiado, porque contigo el amor no se siente confuso ni pesado, se siente sincero. Te amo porque todos los días quiero despertarme sabiendo que yo soy la persona a la que tú miras, y al mismo tiempo mirarte sabiendo que estamos juntos los dos, no por obligación, sino porque así lo sentimos y lo elegimos.

Créeme que desde que salimos a vacaciones me haces mucha falta. Hay días en los que todo parece normal, pero aun así siento que falta algo, y ese algo eres tú. Nunca pensé que extrañar pudiera sentirse de esta forma tan clara.

Algo que nunca habría salido de mí con cualquier persona es decir “te extraño”. No es una palabra que diga a la ligera, pero contigo sí nace, porque contigo todo se siente real. Contigo me nace decirlo, sentirlo y pensarlo sin miedo.

Qué linda ha sido la experiencia de conocerte. A veces la timidez me gana y no me deja acercarme como quisiera, pero eso no cambia lo que siento. Incluso en silencio, incluso a la distancia, siempre estás presente en mí.

Puedo quedarme toda la noche viendo esos mensajes donde me dices “te amo”, leyéndolos una y otra vez, porque en ellos encuentro calma, cariño y una verdad que me hace sentir acompañado. Y en esos momentos confirmo que lo que siento por ti es sincero. Yo te quiero mucho, mucho. Más de lo que a veces sé explicar. Y la verdad es que no sabría qué hacer cuando no estás, porque tu ausencia no pasa desapercibida. Te extraño de una forma tranquila, pero constante. Quiero verte pronto, para que con mis besos y mis abrazos sepas todo lo que no siempre digo, para que sientas cuánto te hice falta y cuánto me hiciste falta tú.

Y no, no creo que sea coincidencia. Por algo nos encontramos, por algo coincidimos en este punto exacto de la vida. Por algo mis ojos te buscan sin darme cuenta. Por algo mis latidos parecen pronunciar tu nombre. Por algo mi lealtad, sin que nadie se lo pida, te pertenece. Algo tenemos, algo que no se fuerza ni se inventa… simplemente está.

Estoy orgulloso de ti. Y quería decírtelo, porque tal vez nadie lo ha hecho, o tal vez tú misma no te lo reconoces lo suficiente. Pero sobreviviste a un año que no fue fácil. Te levantaste en días en los que no tenías ganas, en días donde estabas cansada, triste o perdida. Aun así seguiste. Y eso habla de una fuerza que admiro profundamente.

El año ya terminó, sí, pero antes de empezar bien este 2026 quiero que sepas esto: quiero comenzarlo contigo. Y si la vida lo permite, también los que vengan después. Quiero construir momentos, recuerdos, risas, silencios cómodos. Quiero que el tiempo nos encuentre creciendo, aprendiendo, eligiéndonos sin prisa y sin duda.

Déjame ser el amor más bonito que hayas tenido. Déjame cuidarte, respetarte, amarte de una forma que no lastime, que no apure, que no falle a propósito. Tal vez no sea un gran pintor, pero tú eres mi obra de arte favorita. Tal vez no soy un astronauta, pero cuando te miro siento que navego sin rumbo por el espacio, y que tus pupilas son esa luna que, sin esfuerzo, siempre me atrae.

Conocerte fue como escuchar una canción por primera vez y saber, desde el primer segundo, que iba a ser mi favorita, incluso después de repetirla mil veces. Y aunque no sé si la reencarnación exista, si algún día resulta ser verdad, no lo dudaría: te elegiría en cada una de mis vidas siguientes Este año fue bonito… o al menos lo fue después de conocerte. Desde entonces, muchas cosas comenzaron a sentirse distintas, más ligeras, más verdaderas. Tal vez ahora mis cartas no sean físicas y solo viajen en palabras escritas, pero créeme que cuando nos veamos eso va a cambiar. Hay cosas que no nacieron para quedarse en una pantalla.

Me gustas, y no es solo por tu físico, aunque sea imposible no notarlo, ni únicamente por tu inteligencia, que es algo que admiro de verdad. Me gustas por la forma en que me miras, por cómo me haces sentir visto sin decir nada. Me gustas por la calma que transmites y por el desorden bonito que provocas en mí al mismo tiempo.

Me gustan las mariposas que siento cuando te pienso. No esas que inquietan, sino las que avisan que algo importa. Las que aparecen sin aviso y se quedan recordándome que hay personas que llegan para quedarse un rato más en el pensamiento… y en el corazón No eres una opción, ni un trofeo, ni el pasatiempo de nadie. Eres auténtica, real y jodidamente hermosa, de esa forma que no necesita aprobación para brillar. Para mí, tu luz supera a cualquier galaxia, no por comparación, sino porque en ti encuentro todo lo que importa.

En ti están las palabras correctas cuando el mundo se confunde, el beso perfecto que no se ensaya, la risa que calma, la mirada que enciende, el abrazo que sana y un amor que no miente. Contigo nada se siente forzado, todo se siente cierto.

Aun así, hay noches en las que me gustaría que estuvieras conmigo. No por necesidad, sino por deseo. Noches donde el insomnio me nombra tu nombre y mi corazón grita en silencio que no quiere perderte, que no quiere imaginarte lejos de lo que estamos construyendo.

Y sí, presumo de ti, pero no como quien presume algo que posee. Presumo de ti porque eres excepcional, porque eres de esas personas increíbles que no se repiten, de esas que aparecen una sola vez en la vida y cambian la forma de sentirlo todo.

 Feliz Año. Que este nuevo comienzo nos encuentre con más calma, más verdad y más ganas de elegirnos cada día. Ojalá este año nos regale tiempo, miradas largas, conversaciones sinceras y abrazos que lleguen cuando hagan falta. Yo empiezo este año con ilusión, contigo en el pensamiento y con el deseo bonito de seguir construyendo lo nuestro, sin prisa, pero con el corazón abierto. TE AMO MI NIÑA ♥️`;

    let index = 0;

    function typeText() {
      if (index < letterText.length) {
        document.getElementById("text").innerHTML += letterText.charAt(index);
        index++;
        setTimeout(typeText, 35);
      }
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("letter").style.display = "block";
        document.getElementById("music").play();
        typeText();
      } else {
        alert("Contraseña incorrecta ❤️");
      }
    }
  </script>

</body>
    </html>
