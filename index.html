<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
:root{
  --bg: #000;
  --text: #fff;
  --card: #111;
  --border: #333;
}

*{
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body{
  margin:0;
  background: var(--bg);
  color: var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* üåπ FONDO */
.roses{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:0.15;
  font-size:24px;
}
.rose{
  position:absolute;
  animation: float 18s linear infinite;
}
@keyframes float{
  from{ transform:translateY(110vh); }
  to{ transform:translateY(-10vh); }
}

/* CONTENEDOR */
.container{
  width:100%;
  max-width:380px;
  padding:20px;
  text-align:center;
  z-index:2;
}

/* INICIO */
#inicio{
  margin-bottom:30px;
}
#inicio h1{
  font-size:20px;
  margin-bottom:12px;
}
#inicio p{
  font-size:14px;
  opacity:0.85;
  margin-bottom:12px;
}
#playBtn{
  padding:10px 16px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:20px;
  font-size:14px;
}

/* CARTA */
.card-wrapper{
  display:flex;
  justify-content:center;
  margin-top:10px;
}

.card{
  width:260px;
  height:160px;
  background: var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  cursor:pointer;
}

.card.closed::after{
  content:"üíå Toca la carta";
  opacity:0.8;
}

.card.open{
  cursor:default;
}

.card.open::after{
  content:"";
}

.card-text{
  display:none;
  font-size:14px;
  line-height:1.4;
}

.card.open .card-text{
  display:block;
}

/* FLECHAS */
.nav{
  display:flex;
  justify-content:space-between;
  width:260px;
  margin:12px auto 6px;
}

.nav button{
  background:none;
  border:none;
  color:white;
  font-size:22px;
}

/* CONTADOR */
.counter{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<!-- üåπ -->
<div class="roses" id="roses"></div>

<div class="container">

  <!-- INICIO -->
  <div id="inicio">
    <h1>Esta canci√≥n es tuya üé∂</h1>
    <p>
      Esta canci√≥n cada que la escucho t√∫ te me vienes a la mente.  
      Te la dedico, mi vida.
    </p>
    <button id="playBtn">‚ñ∂ Reproducir</button>
    <audio id="audio" src="TU_CANCION.mp3"></audio>
  </div>

  <!-- CARTAS -->
  <div class="card-wrapper">
    <div class="card closed" id="card">
      <div class="card-text" id="cardText"></div>
    </div>
  </div>

  <!-- FLECHAS -->
  <div class="nav">
    <button onclick="prev()">‚Üê</button>
    <button onclick="next()">‚Üí</button>
  </div>

  <div class="counter" id="counter"></div>

</div>

<script>
/* üåπ generar rosas */
const roses = document.getElementById("roses");
for(let i=0;i<40;i++){
  const r = document.createElement("div");
  r.className="rose";
  r.innerText="üåπ";
  r.style.left=Math.random()*100+"%";
  r.style.animationDuration=(10+Math.random()*15)+"s";
  r.style.fontSize=(16+Math.random()*20)+"px";
  roses.appendChild(r);
}

/* üé∂ m√∫sica */
const audio=document.getElementById("audio");
document.getElementById("playBtn").onclick=()=>{
  audio.paused?audio.play():audio.pause();
};

/* üíå CARTAS */
const cartas=[
  "Raz√≥n #1: Porque contigo todo se siente hogar.",
  "Raz√≥n #2: Porque tu risa me calma el alma.",
  "Raz√≥n #3: Porque elegirte es f√°cil todos los d√≠as.",
  "Raz√≥n #4: Porque eres mi lugar seguro.",
  "Raz√≥n #5: Porque te amo m√°s de lo que s√© decir."
];

let index=0;
let abierta=false;

const card=document.getElementById("card");
const text=document.getElementById("cardText");
const counter=document.getElementById("counter");

function render(){
  card.className="card closed";
  text.style.display="none";
  text.innerText="";
  abierta=false;
  counter.innerText=`Carta ${index+1} de ${cartas.length}`;
}

card.onclick=()=>{
  if(abierta) return;
  text.innerText=cartas[index];
  card.className="card open";
  text.style.display="block";
  abierta=true;
};

function next(){
  index=(index+1)%cartas.length;
  render();
}
function prev(){
  index=(index-1+cartas.length)%cartas.length;
  render();
}

render();
</script>

</body>
</html>
