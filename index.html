<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti üíú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #6a0dad;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* ====== CORAZONES DE FONDO ====== */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      opacity: 0.75;
      animation: float 18s infinite linear;
    }
    .small { font-size: 12px; }
    .medium { font-size: 20px; }
    .large { font-size: 36px; }
    .pink { color: #ff9acb; }
    .red { color: #ff3b3b; }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-130vh); }
    }

    /* ====== PANTALLA CONTRASE√ëA ====== */
    .lock-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .lock-card {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 30px 24px;
      width: min(90%, 360px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .lock-title {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .lock-sub {
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .lock-hearts {
      font-size: 22px;
      margin-bottom: 14px;
    }

    .lock-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
    }

    .lock-btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #ff6aa2, #ff3b3b);
      color: white;
      cursor: pointer;
    }

    .lock-error {
      margin-top: 10px;
      color: #ffd1d1;
      display: none;
    }

    /* ====== CONTENIDO PROTEGIDO ====== */
    .content {
      position: relative;
      z-index: 1;
      display: none; /* oculto hasta poner la clave */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #text {
      white-space: pre-wrap;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- CORAZONES -->
  <div class="hearts">
    <span class="heart small pink" style="left:6%; animation-delay:0s;">‚ù§</span>
    <span class="heart large red" style="left:14%; animation-delay:4s;">‚ù§</span>
    <span class="heart medium pink" style="left:22%; animation-delay:2s;">‚ù§</span>
    <span class="heart small red" style="left:30%; animation-delay:6s;">‚ù§</span>
    <span class="heart large pink" style="left:38%; animation-delay:1s;">‚ù§</span>
    <span class="heart medium red" style="left:46%; animation-delay:5s;">‚ù§</span>
    <span class="heart small pink" style="left:54%; animation-delay:3s;">‚ù§</span>
    <span class="heart large red" style="left:62%; animation-delay:7s;">‚ù§</span>
    <span class="heart medium pink" style="left:70%; animation-delay:2s;">‚ù§</span>
    <span class="heart small red" style="left:78%; animation-delay:6s;">‚ù§</span>
    <span class="heart large pink" style="left:86%; animation-delay:4s;">‚ù§</span>
  </div>

  <!-- PANTALLA DE CONTRASE√ëA -->
  <div class="lock-screen" id="lock">
    <div class="lock-card">
      <div class="lock-title">Solo para ti üíú</div>
      <div class="lock-sub">Ingresa la contrase√±a</div>
      <div class="lock-hearts">‚ù§Ô∏è üíï üíú</div>
      <input id="pass" class="lock-input" type="password" placeholder="Contrase√±a">
      <button class="lock-btn" onclick="checkPass()">Entrar</button>
      <div class="lock-error" id="error">Contrase√±a incorrecta üíî</div>
    </div>
  </div>

  <!-- M√öSICA -->
  <audio id="musica" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- CONTENIDO -->
  <div class="content" id="content">
    <div class="container">
      <h1>Para ti üíú</h1>
      <div id="text"></div>
    </div>
  </div>

  <!-- L√ìGICA -->
  <script>
    const CLAVE = "1234"; // CAMBIA AQU√ç

    function checkPass() {
      const input = document.getElementById("pass").value;
      const error = document.getElementById("error");
      if (input === CLAVE) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("content").style.display = "block";
        const audio = document.getElementById("musica");
        audio.volume = 0.2;
        audio.play();
        escribir();
      } else {
        error.style.display = "block";
      }
    }

    const texto = `PEGA AQU√ç TU CARTA COMPLETA
SIN BORRAR SALTOS DE L√çNEA.`;

    let i = 0;
    const speed = 20;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("text").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, speed);
      }
    }
  </script>

</body>
</html>
